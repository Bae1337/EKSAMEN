<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Creator</title>
    <script src="/JS/registrerVand.js"></script>
    <link rel="stylesheet" href="/CSS/header.css">
    <link rel="stylesheet" href="/CSS/registrerVand.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap">
</head>
<body>
    <header>
        <div id="logo">
            <img src="/Billeder/logo.png" alt="Logo">
        </div>
        <div id="links">
            <a href="/">Daily Nutri</a>
            <a href="/MealCreator">Meal Creator</a>
            <a href="/MealTracker">Meal Tracker</a>
            <a href="/AktivitetsTracker">Aktivitets Tracker</a>
            <a href="/profil">Profil</a>
        </div>
    </header>

    <div id="tracker">
        <div id="trackerOverskrift">
            <h2>Registrer Indtaget Vand</h2>
            <button id="tilføj" class="button" onclick="registrerDrukketVand()">Tilføj</button>
        </div>
        <div id="tilføjMeal">
            <input type="number" id="mængde" placeholder="Indtast drukket vand (ml)">
        </div>


    </div>
    
</body>
</html>
